<section>
  <h2 class="mat-h2">Search</h2>
  <form (ngSubmit)="searchPlayer()">
    <mat-form-field appearance="outline">
      <mat-label>Enter player's id</mat-label>
      <input matInput
             placeholder="Enter player's id"
             type="search"
             [formControl]="searchForm">
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            type="submit">
      Search
    </button>
  </form>
</section>
